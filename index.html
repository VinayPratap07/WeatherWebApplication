<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="firstBox">
        <div id="inputBox">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" placeholder="Search for places..." id="cityInput">
            <img id="weatherIcon" src="D:\Vinay's Document\WebDev\Daco_5358120.png">
            <p id="tempNumber">00Â°C</p>
            <p id="dayAndTime">Monday, 16:00</p>
            <hr>
            <pre id="weatherDescription"><i class="fa-solid fa-cloud"></i> Mostly Cloudy</pre>

        </div>
    </div>
    <div id="secondBox">
        <h2 id="heading">Highlight</h2>

        <div id="rainInfo" class="minorInfoClass">
            <pre class="smallBoxesHeading">Wind Status</pre>
            <p id="windSpeed" class="highlightStats">0<p class="highlightStatsUnit">Km/h</p></p>
            <p class="secondaryStatsClass" id="windDirection">0</p>
        </div>

        <div class="minorInfoClass">
            <p class="smallBoxesHeading">Visibility</p>
            <p id="visibility" class="highlightStats">0<p class="highlightStatsUnit">Km/h</p></p>
            <p id="visibilityDescription" class="secondaryStatsClass" >Hello</p>
        </div>

        <div class="minorInfoClass">
            <p class="smallBoxesHeading">Sunset & Sunrise</p>
        </div>

        <div class="minorInfoClass">
            <p class="smallBoxesHeading">Pressure</p>
        </div>

        <div class="minorInfoClass">
            <p class="smallBoxesHeading">Humidity</p>
        </div>

        <div class="minorInfoClass">
            <p class="smallBoxesHeading">Min & Max Temperature</p>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
