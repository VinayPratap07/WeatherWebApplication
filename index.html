<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body id="page">

    <div id="loader"></div>
    <div id="loaderBackground"></div>

    <div id="firstBox">
        <div id="inputBox">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" placeholder="Search for places..." id="cityInput">
            <img id="weatherIcon" src="D:\Vinay's Document\WebDev\Daco_5358120.png">
            <p id="tempNumber">00°C</p>
            <p id="dayAndTime">Monday, 16:00</p>
            <hr>
            <pre id="weatherDescription"><i class="fa-solid fa-cloud"></i> Mostly Cloudy</pre>
            <div id="cityImages"><p id="cityNameOnImage">New Delhi, India</p></div>

        </div>
    </div>
    <div id="secondBox">
        <h2 id="heading">Highlight</h2>

        <div id="rainInfo" class="minorInfoClass">
            <pre class="smallBoxesHeading">Wind Status</pre>
            <p id="windSpeed" class="highlightStats">0<p class="highlightStatsUnit">Km/h</p></p>
            <p class="secondaryStatsClass" id="windDirection">0</p>
        </div>

        <div class="minorInfoClass">
            <p class="smallBoxesHeading">Visibility</p>
            <p id="visibility" class="highlightStats">0<p class="highlightStatsUnit">Km/h</p></p>
            <p id="visibilityDescription" class="secondaryStatsClass" >Hello</p>
        </div>

        <div class="minorInfoClass" id="sunBox">
            <p class="smallBoxesHeading">Sunrise & Sunset</p>
            <img class="sunImg" src="icons/sunrise.png">
            <p id="sunriseTime" class="sunsetSunriseTimeClass">5:00 a.m.</p>
            <img class="sunImg" src="icons/sunset-.png">
            <p id="sunsetTime" class="sunsetSunriseTimeClass">5:00 p.m.</p>

        </div>

        <div class="minorInfoClass">
            <p class="smallBoxesHeading">Atmospheric Pressure</p>
            <p id="atmosphericPressure" class="highlightStats">23<p class="highlightStatsUnit">hPa</p></p>
            <p id="atmosphericPressureDescription" class="secondaryStatsClass" >Good</p>
        </div>

        <div class="minorInfoClass">
            <p class="smallBoxesHeading">Humidity</p>
            <p id="humidityPercentage" class="highlightStats">0<p class="highlightStatsUnit">%</p></p>
            <p id="humidityDescription" class="secondaryStatsClass" >Hello</p>
        </div>

        <div class="minorInfoClass">
            <p class="smallBoxesHeading">Min & Max Temp</p>
            <p id="minTemperature"><i class="fa-solid fa-snowflake" style="color: #009dff;"></i></p>
            <p id="minTempratureNo" class="temperatureNumStyleClass">00°C</p>
            <p id="maxTemperature"><i class="fa-solid fa-temperature-three-quarters" style="color: #ff0000;"></i></p>
            <p id="maxTempratureNo" class="temperatureNumStyleClass">100°C</p>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
